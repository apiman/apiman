<div class="apiman-activity">

  <div class="apiman-no-content container-fluid" ng-hide="auditEntries.length > 0">
    <div class="row">
      <div class="col-md-12">
        <p class="apiman-no-entities-description" data-i18n-key="no-activity-found-for-user">No activity was found.  I guess someone should do something first!</p>
      </div>
    </div>
  </div>

  <div class="container-fluid apiman-summaryrow" ng-repeat="entry in auditEntries">
    <div>
      <apiman-audit-entry model="entry" entity-type="{{ entry.what }}" data-entry-type="{{ entry.entityType }}" />
    </div>
    <div class="row">
      <i class="fa fa-fw {{ getEntryIcon(entry) }}"></i>
      <div class="apiman-timestamp">{{ entry.createdOn | date : "yyyy-MM-dd '@' h:mm:ss a" }}</div>
    </div>
    <hr/>
  </div>
  <div class="container-fluid" style="text-align: center" ng-hide="auditEntries.length == 0">
    <button ng-show="hasMore && auditEntries.length >= 20" apiman-action-btn="" data-field="getMoreButton" data-i18n-key="activity.show-more" placeholder="Loading More..." data-icon="fa-cog" ng-click="getMore()" class="btn btn-default">Show Next 20 Items</button>
  </div>
</div>
