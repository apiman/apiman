<div class="row">
  <a href="{{ pluginName }}/users/{{ entry.who }}">{{ entry.who }}</a>
  <span>updated a policy in</span>
  <a href="{{ pluginName }}/orgs/{{ entry.organizationId }}/plans">{{ entry.organizationId }}</a>
  <span>/</span>
  <a class="emphasis" href="{{ pluginName }}/orgs/{{ entry.organizationId }}/services/{{ entry.entityId }}">{{ entry.entityId }}</a>
  <span>version</span>
  <a class="emphasis" href="{{ pluginName }}/orgs/{{ entry.organizationId }}/services/{{ entry.entityId }}/{{ entry.entityVersion }}">{{ entry.entityVersion }}</a><span>.</span>
</div>
<div class="row boxed-row">
  <span class="">Policy updated:</span>
  <span class="emphasis">{{ data.policyDefId }}</span>
</div>
