<div style="position: relative;" class="description">
    <div editable-textarea="descr" e-ng-focus="focusOnDescription($event)" e-ng-change="changeOnDescription()"
        e-class="autoExpand" ng-mouseover="descriptionMouseOver($event)" ng-mouseout="descriptionMouseOut($event)"
        id="descriptionWrapper">
            {{ descr || "&lt;" + defaultValue + "&gt;" }}
            <a href="#" class="apiman-inline-edit-overlay-edit" ng-show="showPencil" style="position:absolute"
                ng-style="{ left: leftPosition, top: topPosition, height: height }">
                <i class="fa fa-pencil fa-fw"></i>
            </a>
    </div>
</div>
