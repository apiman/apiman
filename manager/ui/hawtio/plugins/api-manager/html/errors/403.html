<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  </head>

  <body>
    <div ng-include="'plugins/api-manager/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/api-manager/html/navbar.include'"></div>
    <div ng-controller="Apiman.Error403Controller" class="container error-page" data-field="error-page">
      <div class="row">
        <div class="col-md-3">
          <div class="error-icon error-403 pull-right"></div>
        </div>
        <div class="col-md-8">
          <div class="title" apiman-i18n-key="error-403-title">Not Allowed!</div>
          <div class="description" apiman-i18n-key="error-403-description">Uh oh, it looks like you tried to access something you aren't allowed to see.  Since you aren't that kind of person it was probably our fault. Maybe you should let someone know?</div>
        </div>
      </div>
    </div>
  </body>
</html>
