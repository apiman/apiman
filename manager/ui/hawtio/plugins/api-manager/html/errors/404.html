<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  </head>

  <body>
    <div ng-include="'plugins/api-manager/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/api-manager/html/navbar.include'"></div>
    <div ng-controller="Apiman.Error404Controller" class="container error-page" data-field="error-page">
      <div class="row">
        <div class="col-md-3">
          <div class="error-icon error-404 pull-right"></div>
        </div>
        <div class="col-md-8">
          <div class="title" apiman-i18n-key="error-404-title">Oops, Not Found</div>
          <div class="description" apiman-i18n-key="error-404-description">Oh...well, we couldn't find the page you were looking for.  Perhaps it no longer exists?  Or maybe you just got the name wrong?  I doubt it was stolen by badgers, but that's not impossible either.</div>
        </div>
      </div>
    </div>
  </body>
</html>
