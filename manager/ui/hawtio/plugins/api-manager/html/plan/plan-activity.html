<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  </head>

  <body>
  <div>
    <div ng-include="'plugins/api-manager/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/api-manager/html/navbar.include'"></div>
    <div ng-controller="Apiman.PlanActivityController" class="container page" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div ng-include="'plugins/api-manager/html/plan/plan_bc.include'"></div>
      <!-- Entity Summary Row -->
      <div ng-include="'plugins/api-manager/html/plan/plan_entity.include'"></div>

      <!-- Navigation + Content Row -->
      <div class="row">
        <!-- Left hand nav -->
        <div ng-include="'plugins/api-manager/html/plan/plan_tabs.include'"></div>
        <!-- /Left hand nav -->

        <!-- Content -->
        <div class="col-md-10 apiman-entity-content apiman-entity-overview" >
          <!-- Title and help text -->
          <div class="title" apiman-i18n-key="plan-activity">Plan Activity</div>
          <div class="description" apiman-i18n-key="plan-activity-help">The list below is all of the activity (configuration changes made by apiman users) associated with this Plan.</div>
          <hr />
          <apiman-activity model="auditEntries" next="getNextPage"/>
        </div>
        <!-- /Content -->
      </div>
    </div> <!-- /container -->
  </div>
  </body>
</html>
