<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>

    <!-- Top header/nav bar -->
    <div id="apiman-header">
      <div class="main-header container">
        <div class="row">
          <div class="col-md-12">
            <div class="logo"></div>
            <input class="search no-phone" type="text" placeholder="Quick service search..."></input>
            <ul class="user-menu pull-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="pficon pficon-user"></span>
                  <span>Bruce Wayne</span>
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="user-orgs.html">Home</a>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a data-field="toProfile" href="settings-profile.html" data-i18n-key="profile">Profile</a>
                  </li>
                  <li>
                    <a href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="form-page" class="container apiman-new-policy apiman-entity-new page">
      <!-- Policy Type-specific config -->
      <div class="row">
        <h3 data-field="policyHeading">Ignored Resources List Policy Configuration</i></h3>
        <div class="box col-md-9 container">
        
        
          <div class="form policy-config ip-list" data-field="form">
            <div data-i18n-key="ip-list-message">Manage the list of regular expressions to be ignored in the box below.</div>
            <div style="width: 100%; float: left; margin-bottom: 5px; margin-top: 5px">
              <select data-field="pathsToIgnore" multiple class="form-control" style="height: 150px; width: 200px; float: left;" data-role="dummy">
                <option>/invoices/.+/items/.+</option>
                <option>/items/.+</option>
                <option>/admin(/.+)?</option>
              </select>
              <div style="margin-left: 5px; float: left">
                <button data-field="clear" data-i18n-key="clear" class="btn btn-default" style="min-width: 75px">Clear</button>
                <div class="clear:both"></div>
                <button data-field="remove" data-i18n-key="remove" class="btn btn-default" style="min-width: 75px; margin-top: 5px;">Remove</button>
              </div>
            </div>
            <input data-field="pathToIgnore" class="form-control" style="width: 200px; float: left; margin-right: 5px" type="text" placeholder="Enter a Path to ignore..."></input>
            <button data-field="add" data-i18n-key="add" class="btn btn-default" style="min-width: 75px">Add</button>
          </div>
          
          
        </div>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Create Button -->
      <div class="row">
        <button class="btn btn-primary" data-field="updateButton" data-i18n-key="update-policy" placeholder="Updating..." data-icon="fa-cog">Update Policy</button>
        <a href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" data-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container -->
  </body>
</html>
