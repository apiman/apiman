<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  </head>

  <body>

    <div ng-include="headerInclude"></div>
    <form name="newClientVersion" ng-controller="Apiman.NewClientVersionController" id="form-page" class="container apiman-entity-new page" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div class="row">
        <h2 class="title" apiman-i18n-key="new-client-version">New Client App Version</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p apiman-i18n-key="new-clientversion-help-text" class="col-md-6 apiman-label-faded">Create a new version of this Client App, allowing multiple different versions of the Client App to be managed at the same time.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Client App Version -->
      <div class="row">
        <dl>
          <dt apiman-i18n-key="version">Version</dt>
          <dd>
            <input name="version" ng-model="clientversion.version" type="text" class="apiman-form-control form-control version" id="apiman-version" apiman-i18n-key="enter-client-version" placeholder="Enter version..." required version-validation></input>
            <span ng-show="newClientVersion.version.$touched && newClientVersion.version.$invalid" apiman-i18n-key="version-error">The value is invalid!</span>
          </dd>
        </dl>
      </div>
      <div class="row">
        <dl>
          <dd>
            <table>
              <tr>
                <td><input ng-model="clientversion.clone" type="checkbox" id="cloneCB" data-field="cloneCB"></input></td>
                <td><label style="margin-left: 4px; padding-top: 2px" for="cloneCB" apiman-i18n-key="make-clone">Make a clone of the previously selected version (copy all policies and settings)</label></td>
              </tr>
            </table>
          </dd>
        </dl>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Create Button -->
      <div class="row">
        <button id="create-version" ng-disabled="!newClientVersion.$dirty || newClientVersion.$invalid" apiman-action-btn="" class="btn btn-primary" data-field="createButton" apiman-i18n-key="create-version" placeholder="Creating..." data-icon="fa-cog" ng-click="saveNewClientVersion()">Create Version</button>
        <a id="cancel" href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" apiman-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container -->
  </body>
</html>
