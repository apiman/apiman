<div class="row">
  <a href="{{ pluginName }}/users/{{ entry.who }}">{{ entry.who }}</a>
  <span apiman-i18n-key="audit.updated-policy-in">updated a policy in</span>
  <a href="{{ pluginName }}/orgs/{{ entry.organizationId }}/plans">{{ entry.organizationId }}</a>
  <span apiman-i18n-skip>/</span>
  <a class="emphasis" href="{{ pluginName }}/orgs/{{ entry.organizationId }}/clients/{{ entry.entityId }}">{{ entry.entityId }}</a>
  <span apiman-i18n-key="audit.version">version</span>
  <a class="emphasis" href="{{ pluginName }}/orgs/{{ entry.organizationId }}/clients/{{ entry.entityId }}/{{ entry.entityVersion }}">{{ entry.entityVersion }}</a><span apiman-i18n-skip>.</span>
</div>
<div class="row boxed-row">
  <span apiman-i18n-key="audit.policy-updated">Policy updated:</span>
  <span class="emphasis">{{ data.policyDefId }}</span>
</div>
