<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
  </head>

  <body>
    
    <!-- Top header/nav bar -->
    <div id="apiman-header">
      <div class="main-header container" data-field="header">
        <div class="row">
          <div class="col-md-12">
            <div class="logo" data-field="logo"></div>
            <input data-field="search" class="search no-phone" type="text" placeholder="Quick service search..."></input>
          </div>
        </div>
      </div>
    </div>
    
    
    
    <div class="dialogs">
      <div class="modal fade" data-field="dialog" id="apiTestResultModal" tabindex="-1" role="dialog" aria-labelledby="apiTestResultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-field="closeButton">
                <span class="pficon pficon-close"></span>
              </button>
              <h4 class="modal-title" id="apiTestResultModalLabel"><span data-field="dialog-title" data-i18n-key="modal-title">Gateway Test Result Details</span></h4>
            </div>
            <div class="modal-body" data-field="body" data-role="dummy">
              <p class="explanation" data-i18n-key="dialog-explanation">
                Below is the full details of the result of the Gateway configuration test.  Hopefully
                something down there will help you figure out what went wrong!
              </p>
              <hr style="margin-left: -25px; margin-right: -25px" />
              <textarea style="width:100%; height:200px" data-field="details"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" data-field="okButton" data-i18n-key="ok">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Page content -->
    <div class="page container" data-role="dummy">
      <div class="row">
        <div class="col-md-12">
          <h1 data-role="dummy">Dialogs</h1>
          <hr />
          <button class="btn btn-default" data-toggle="modal" data-target="#apiTestResultModal">Launch modal</button>
        </div>
      </div>
    </div> <!-- /container -->
    
    
  </body>
</html>
