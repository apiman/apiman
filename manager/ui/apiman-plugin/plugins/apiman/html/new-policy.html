<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>
  <div>
    <div id="progress-indicator" ng-class="{ 'loading': isLoading, 'loaded': isLoaded }"></div>
    <div id="apiman-header" ng-include="'plugins/apiman/html/navbar.html'"></div>
    <div ng-controller="Apiman.NewPolicyController" id="form-page" class="container apiman-new-policy apiman-entity-new page" data-field="page" ng-cloak="" ng-show="isLoaded">
      <div class="row">
        <h2 class="title" data-field="heading" data-i18n-key="add-policy">Add Policy</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p class="col-md-6 apiman-label-faded" data-i18n-key="new-policy-help-text" class="apiman-label-faded">Adding a policy will allow its specific functionality to be applied to the service invocation as part of the overall Policy Chain.</p>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Policy Type -->
      <div class="row policy-type-row">
        <dl>
          <dt data-i18n-key="policy-type">Policy Type</dt>
          <dd>
             <div class="btn-group" data-field="defSelector">
              <button type="button" id="selector-def" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-field="button">
                <span class="filter-option pull-left">
                 <i class="fa fa-inline fa-fw fa-{{selectedDef.icon}}"></i>
                 <span data-field="selectorLabel" id="selector-def-value" data-i18n-key="select-def">{{selectedDef.name}}</span>
                  &nbsp;&nbsp;<span class="caret"></span>
                </span>
              </button>
              <ul class="dropdown-menu" data-role="dummy" data-field="policyDefs">
                 <li ng-repeat="def in policyDefs"><a href="#" ng-click="setPolicyDef( def )"><i class="fa fa-inline fa-fw fa-{{def.icon}}"></i> &nbsp; {{ def.name }}</a></li>
              </ul>
            </div>
          </dd>
        </dl>
      </div>

      <div id="form-page" class="container apiman-new-policy apiman-entity-new page" ng-include="include">
      </div>     
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
    </div> <!-- /container -->
    </div>
  </body>
</html>
