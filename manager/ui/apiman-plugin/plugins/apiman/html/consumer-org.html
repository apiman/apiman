<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
  </head>

  <body>
  <div>
    <div ng-include="'plugins/apiman/html/progress.html'"></div>
    <div id="apiman-header" ng-include="'plugins/apiman/html/navbar.html'"></div>   
    <div ng-controller="Apiman.ConsumerOrgController" class="page container" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div class="row">
        <div class="col-md-12">
          <ol class="breadcrumb" data-field="breadcrumb" data-role="dummy">
            <li><a href="dash.html"><i class="fa fa-home fa-fw"></i><span>Home</span></a></li>
            <li><a href="{{ pluginName }}/consumer-orgs.html"><i class="fa fa-search fa-fw"></i><span>Organizations</span></a></li>
            <li class="active"><span><i class="fa fa-shield fa-fw"></i><span>{{ org.name }}</span></span></li>
          </ol>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="consumer-top-header" data-i18n-key="organization-details">Organization Details</h1>
        </div>
        <div class="col-md-12">
          <div class="vspacer-10" />
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="container">
            <div class="row">

                <!-- Left column -->
                <div class="col-md-4 browse-items">
                  <div class="item" style="width: 100%; margin-bottom: 20px;" data-field="organizationCard">
                    <div class="title"><i class="fa fa-shield icon"></i><span data-field="title">{{ org.name }}</span></div>
                    <div class="description" data-field="description">{{ org.description }}</div>
                    <div class="actions" style="display:none">
                      <button class="btn btn-default" style="display:none" data-field="requestMembership" data-i18n-key="request-membership">Request Membership</button>
                    </div>
                    <a class="ismember" title="You are already a member of this Organization." href="#" data-field="isMemberLink" data-i18n-key="is-member"></a>
                  </div>
                  
                  <div class="consumer-section">
                    <h3 data-i18n-key="current-members" class="consumer-header">Current Members</h3>
                    <div class="apiman-members" data-field="members" data-role="dummy" ng-repeat="member in members">
                      <div class="container-fluid apiman-summaryrow">
                        <div class="row">
                          <span class="title">
                            <i class="fa fa-fw fa-user icon"></i>
                            <a href="{{ pluginName }}/user-orgs.html">{{ member.userName }}</a>
                            <span class="secondary">({{ member.userId }})</span>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Right column -->
                <div class="col-md-8">
                  <div class="consumer-section">
                    <h3 data-i18n-key="services-offered" class="consumer-header">Services Offered</h3>
                    <div class="apiman-filters apiman-services-filters" style="border-bottom: none; margin-bottom: 0px;">
                      <table class="search-box input-search" data-field="serviceFilter">
                        <tbody>
                          <tr>
                            <td width="99%">
                              <input ng-model="serviceName" ng-change="filterServices()" data-field="textBox" value="" placeholder="" type="text">
                            </td>
                            <td width="1%">
                              <button data-field="button" class="btn btn-default" ng-click="filterServices()"><i class="fa fa-fw fa-search"></i></button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="apiman-services consumer-section" data-field="services" data-role="dummy" ng-repeat="service in services">
                      <div class="container-fluid apiman-summaryrow">
                        <div class="row">
                          <i class="fa fa-fw fa-puzzle-piece icon"></i>
                          <span class="title"><a href="{{ pluginName }}/consumer-service.html?org={{ org.id }}&service={{ service.id }}">{{ service.name }}</a></span>
                        </div>
                        <div class="row">
                          <span class="description">
                            {{ service.description }}
                          </span>
                        </div>
                        <hr/>
                      </div>
                    </div>
                  </div>
                </div>
        
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->
  </div>
  </body>
</html>
