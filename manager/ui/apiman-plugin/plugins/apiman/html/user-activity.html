<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  </head>

  <body>
    <div ng-include="'plugins/apiman/html/progress.include'"></div>
    <div id="apiman-header" ng-include="'plugins/apiman/html/navbar.include'"></div>
    <div ng-controller="Apiman.UserActivityController" class="page container" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div ng-include="'plugins/apiman/html/user_bc.include'"></div>
      <div class="row">
        <!-- Left Hand Side -->
        <div ng-include="'plugins/apiman/html/user_entity.include'"></div>
        <!-- /Left Hand Side -->

        <!-- Center Content -->
        <div class="col-md-8">
          <div class="apiman-entitytabs">
            <div ng-include="'plugins/apiman/html/user_tabs.include'"></div>
            <div id="entitytabsContent" class="tab-content">

              <!-- Activity Tab Content -->
              <div class="tab-pane active" id="tab-activity">
                <div class="clearfix"></div>
                <!-- The user's activity stream -->
                <apiman-activity model="auditEntries" next="getNextPage"/>
              </div>
              <!-- End Activity Tab Content -->
              
            </div>
          </div>
        </div>
        <!-- /Center Content -->
        
      </div>
    </div> <!-- /container -->
  </body>
</html>
