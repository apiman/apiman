<div class="row">
  <a href="{{ pluginName }}/users/{{ entry.who }}/orgs">{{ entry.who }}</a>
  <span>revoked membership(s) in </span>
  <a class="emphasis" href="{{ pluginName }}/orgs/{{ entry.organizationId }}/plans">{{ entry.organizationId }}</a><span>.</span>
</div>
<div class="row boxed-row">
  <ul>
    <li ng-repeat="role in data.roles" ng-show="data.roles[0] != '*'">
      <span>
        <span>Role</span>
        <span class="emphasis">{{ role }}</span>
        <span>was taken away from</span>
        <a href="{{ pluginName }}/users/{{ data.userId }}/apps">{{ data.userId }}</a><span>.</span>
      </span>
    </li>
  </ul>
  <span ng-show="data.roles[0] == '*'">
    <span class="emphasis">All roles</span>
    <span>were taken away from</span>
    <a href="{{ pluginName }}/users/{{ data.userId }}/apps">{{ data.userId }}</a><span>.</span>
  </span>
</div>
