<div
  id="policy-container-{{ policy.definition.id }}"
  class="summary mb-40"
  *ngFor="let policy of policies">
  <div class="policies" *ngIf="policies">
    <app-policy-card [policy]="policy"></app-policy-card>
  </div>
  <div class="policy-charts-grid" *ngIf="policy.probe; else noProbe">
    <div>
      <app-gauge-chart
        id="policy-chart-usage"
        [gaugeData]="policy.mainGaugeData"
        [icon]="policy.icon"></app-gauge-chart>
    </div>
    <div>
      <app-gauge-chart
        id="policy-chart-reset"
        [gaugeData]="policy.timeGaugeData"
        [icon]="'timer'"></app-gauge-chart>
    </div>
  </div>
</div>

<ng-template #noProbe>
  <div class="dp-center">
    <app-no-data
      [text]="'CLIENTS.NO_PROBES' | translate"
      [textClass]="'text-big2'"></app-no-data>
  </div>
</ng-template>
