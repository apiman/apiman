<div class="center mt-40" *ngIf="apiApproval; else account">
  <h1 class="mt-40" [innerHTML]="'APPROVAL.API.TITLE' | translate"></h1>
  <h2 [innerHTML]="'APPROVAL.API.SUBTITLE' | translate"></h2>
  <h4 [innerHTML]="'APPROVAL.API.MORE_INFO' | translate"></h4>
</div>

<ng-template #account>
  <div class="center mt-40">
    <h1 class="mt-40" [innerHTML]="'APPROVAL.ACCOUNT.TITLE' | translate"></h1>
    <h2 [innerHTML]="'APPROVAL.ACCOUNT.SUBTITLE' | translate"></h2>
    <h4 [innerHTML]="'APPROVAL.ACCOUNT.MORE_INFO' | translate"></h4>
  </div>
</ng-template>
