<mat-card id="swagger-ui-container" *ngIf="apiVersion.version">
  <div id="swagger-ui-title-container" class="primary">
    <app-img-or-icon-selector
      [imgUrl]="this.apiVersion.api.image"
      [dimension]="imgSize"></app-img-or-icon-selector>
    <div id="swagger-ui-title">
      {{ this.apiVersion.api.id }} ({{ this.apiVersion.version }})<ng-container
      *ngIf="contract">
      - {{ contract.plan.plan.name
      }}<mat-card-subtitle id="swagger-ui-subtitle"
    >{{ contract.client.client.name }} ({{
      contract.client.version
      }})</mat-card-subtitle
    ></ng-container
    >
    </div>
  </div>

  <hr />
  <div id="swagger-editor"></div>
</mat-card>
