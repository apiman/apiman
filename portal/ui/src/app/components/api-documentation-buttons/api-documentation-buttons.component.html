<a
  [routerLink]="['/swagger', orgId, apiId, apiVersionNumber]"
  [queryParams]="{
    try: tryItOut,
    publicAPI: publicApi,
    contractId: contractId
  }"
  target="{{ target }}">
  <button id="api-docs-btn" mat-raised-button color="primary">
    {{ 'COMMON.API_DOCS' | translate }}
  </button>
</a>
<button
  *ngIf="downloadEnabled"
  mat-raised-button
  color="primary"
  id="api-docs-download-btn"
  (click)="download()">
  <mat-icon id="api-docs-download-icon">download</mat-icon>
</button>
