<!-- Show img source if available -->
<img
  *ngIf="imgUrl; else icon"
  id="img"
  class="api-img"
  alt="api logo"
  [src]="this.configService.getEndpoint() + '/' + imgUrl"
  (error)="showFallbackIcon()" />

<!-- OR show icon if img not available -->
<ng-template #icon>
  <mat-icon color="primary" class="api-icon">developer_board</mat-icon>
</ng-template>
