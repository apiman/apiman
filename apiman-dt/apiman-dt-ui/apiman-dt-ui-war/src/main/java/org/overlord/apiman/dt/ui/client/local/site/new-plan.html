<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>

    <!-- Top header/nav bar -->
    <div id="overlord-header">
    </div>

    <div id="form-page" class="container apiman-entity-new page" data-field="page">
      <div class="row">
        <h2 class="title" data-i18n-key="new-plan">New Plan</h2>
      </div>
      <!-- Choose org and plan name -->
      <div class="row">
        <dl class="org">
          <dt data-i18n-key="organization">Organization</dt>
          <dd>
            <div class="btn-group" data-field="orgSelector">
              <button type="button" id="selector-org" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-field="button">
                <span data-field="selectorLabel" id="selector-org-value" data-i18n-key="select-org">Select Organization</span> &nbsp;&nbsp;<span class="caret"></span>
              </button>
              <ul class="dropdown-menu" data-role="dummy" data-field="organizations">
                <li><a href="#" onclick="$('#selector-org-value').text('JBoss Overlord'); $('#apiman-entityname').focus()">JBoss Overlord</a></li>
                <li><a href="#" onclick="$('#selector-org-value').text('Apereo Bedework'); $('#apiman-entityname').focus()">Apereo Bedework</a></li>
              </ul>
            </div>
          </dd>
        </dl>
        <dl class="slash">
          <dt data-role="dummy">&nbsp;</dt>
          <dd>
            <span class="divider" data-role="dummy">/</span>
          </dd>
        </dl>
        <dl class="name">
          <dt data-i18n-key="plan-name">Plan Name</dt>
          <dd>
            <input data-field="name" type="text" class="form-control entityname" id="apiman-entityname" placeholder="Enter plan name..."></input>
          </dd>
        </dl>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p data-i18n-key="new-plan-help-text" class="apiman-label-faded">Create a new Plan within the specified Organization, allowing you to assign groups of Policies to Services.</p>
      </div>
      <!-- Initial Plan Version -->
      <div class="row">
        <dl>
          <dt data-i18n-key="initial-version">Initial Version</dt>
          <dd>
            <input data-field="version" type="text" class="form-control version" id="apiman-version" value="1.0"></input>
          </dd>
        </dl>
      </div>
      <!-- Description of plan -->
      <div class="row">
        <dl>
          <dt data-i18n-key="description">Description</dt>
          <dd>
            <input data-field="description" type="text" class="form-control description" id="apiman-description" placeholder="Enter plan description (optional)..."></input>
          </dd>
        </dl>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Create Button -->
      <div class="row">
        <button class="btn btn-primary" data-field="createButton" data-i18n-key="create-plan" placeholder="Creating..." data-icon="fa-cog">Create Plan</button>
        <a href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" data-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container -->
  </body>
</html>
