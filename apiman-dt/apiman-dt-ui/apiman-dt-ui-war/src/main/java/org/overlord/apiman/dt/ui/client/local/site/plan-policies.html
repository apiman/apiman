<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>

    <!-- Top header/nav bar -->
    <div id="overlord-header">
    </div>

    <div class="container page" data-field="page">
      <!-- Entity Summary Row -->
      <div class="row">
        <div class="col-md-12 apiman-entity-breadcrumb">
          <div class="title container-fluid">
            <i class="breadcrumb-icon fa fa-gears"></i>
            <div class="org">
              <a data-field="organization" href="org-plans.html" data-role="dummy">JBoss Overlord</a>
            </div>
            <div class="divider" data-role="dummy"> / </div>
            <div class="entity emphasis">
              <a data-field="thePlan" href="plan-overview.html" data-role="dummy">Platinum</a>
            </div>
            <div class="versions">
              <div class="btn-group apiman-entity-action" data-role="dummy" data-field="versions">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Version: 3.0.1 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">3.0</a></li>
                  <li><a href="#">2.1.1</a></li>
                  <li><a href="#">2.1</a></li>
                  <li><a href="#">2.0.1</a></li>
                  <li><a href="#">2.0</a></li>
                  <li><a href="#">1.0</a></li>
                </ul>
              </div>
              <a href="new-planversion.html" class="btn btn-primary apiman-entity-action" data-field="toNewPlanVersion" data-i18n-key="new-version">New Version</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation + Content Row -->
      <div class="row">
        <!-- Left hand nav -->
        <div class="col-md-2 apiman-entity-nav">
          <ul class="nav nav-pills nav-stacked">
            <li class="first"><a data-role="dummy">&nbsp;</a></li>
            <li class="north"><a data-field="toPlanOverview" href="plan-overview.html" data-i18n-key="overview">Overview</a></li>
            <li class="active"><a data-field="toPlanPolicies" href="plan-policies.html" data-i18n-key="policies">Policies</a></li>
            <li class="south"><a data-field="toPlanActivity" href="plan-activity.html" data-i18n-key="activity">Activity</a></li>
            <li class="last"><a data-role="dummy">&nbsp;</a></li>
          </ul>
        </div>
        <!-- /Left hand nav -->

        <!-- Content -->
        <div class="col-md-10 apiman-entity-content">
        </div>
        <!-- /Content -->
      </div>
    </div> <!-- /container -->
  </body>
</html>
