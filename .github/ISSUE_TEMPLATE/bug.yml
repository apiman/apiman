name: üêû Bug Report
description: Report a bug in Apiman
labels:
  - "T: Bug"
  - "S: Triage"
body:
  - type: input
    id: apiman-version
    attributes:
      label: Apiman Version
      description: Which version of Apiman are you using? This can be found in `<Your Apiman Manager URL>/apimanui/api-manager/about`
    validations:
      required: true

  - type: dropdown
    id: apiman-manager-distro
    attributes:
      label: Apiman Manager Distro
      description: Which platform are you running the Apiman Manager on?
      options:
        - WildFly
        - Tomcat
    validations:
      required: true

  - type: dropdown
    id: apiman-gateway-distro
    attributes:
      label: Apiman Gateway Distro
      description: Which platform are you running the Apiman Gateway on?
      options:
        - Vert.x
        - WildFly
        - Tomcat
    validations:
      required: true

  - type: textarea
    id: java-version
    attributes:
      label: Java Version
      description: Which Java version are you running Apiman on? You can paste `java -version`.
    validations:
      required: true

  - type: input
    id: operating-system
    attributes:
      label: Operating System
      description: |
        Which operating system and version are you running Apiman on?
        Examples:
          Ubuntu 20.04
          Fedora 35
    validations:
      required: true

  - type: dropdown
    id: orchestration-platform
    attributes:
      label: Are you running Apiman in a container, or on an orchestration platform?
      description: Are you running Apiman in a container or orchestration platform (e.g. docker, podman, etc).
      options:
        - No (Bare Metal)
        - Docker / Podman
        - Docker Compose
        - Kubernetes
        - OpenShift
        - Mesosphere
        - Other (please specify below)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of what the bug is.
        
        You can include screenshots, but any **stack traces must be text** and included as a code block (bounded by three backticks).
    validations:
      required: true

  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      description: |
        What did you expect to happen?
    validations:
      required: false

  - type: textarea
    id: actual-behaviour
    attributes:
      label: Actual behaviour
      description: |
        What actually happened?
    validations:
      required: false

  - type: textarea
    id: reproducer
    attributes:
      label: How to Reproduce
      description: |
        Provide clear and concise steps to reproduce the bug.
        
        You can include screenshots, but any **stack traces must be text** and included as a code block (bounded by three backticks).
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false

  - type: textarea
    id: anything-else
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
      
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
